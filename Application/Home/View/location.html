<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>Daisy Fresh</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="./css/reset.css">
<link rel="stylesheet" type="text/css" href="./css/fakeLoader.css">
<link rel="stylesheet" type="text/css" href="./css/df2015.css"></head>
<body style="">
	<div class="fakeloader" style="position: fixed; width: 100%; height: 100%; top: 0px; left: 0px; z-index: 999; display: none; background-color: rgb(68, 68, 68);"><div class="fl spinner2" style="position: fixed; left: 50%; top: 50%;"><div class="spinner-container container1"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div><div class="spinner-container container2"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div><div class="spinner-container container3"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div></div></div>
	<header>
		<a href="javascript:;" class="arrow-l" id="BackIcon"></a>
		<h2><font id="_df3_title" style="">新建收货地址</font></h2>
		<font id="CartLine"><span class="cart-ico" onclick="H5Method.JUMPUrl(&#39;/df17.html&#39;);"><em>0</em></span></font>
	</header>
	<div class="con-wrap-bt">
		<div class="addr-outer">
			<ul>
				<li class="fl-clr">
					<input type="text" placeholder="请填写姓名" name="linkname" id="linkname" class="addr-inp name-inpt inpt">
					<dl class="sex fl-clr">
						<dt onclick="CRM_PI.SetSexDo(1);"><span id="sex1" class="on"><font id="_man" style="">男</font></span></dt>
						<dd onclick="CRM_PI.SetSexDo(0);"><span id="sex0"><font id="_woman" style="">女</font></span></dd>
					</dl><input type="hidden" name="sex" id="sex" value="1">
				</li>
				<li>
					<input type="text" placeholder="请填写手机号" name="mobile" id="mobile" class="addr-inp inpt" maxlength="11">
				</li>
				<li>
					<div class="addr-select" id="citySelect" onclick="$(&#39;#CitySelectLayer&#39;).show();">北京</div><input type="hidden" name="city" id="city" value="北京">
				</li>
				<li>
					<div class="addr-select" id="selectAddressLine" onclick="Jump();">北京市北京市朝阳区团结湖南路甲1号</div><input type="hidden" name="selectAddress" id="selectAddress" value="北京市北京市朝阳区团结湖南路甲1号">
				</li>
				<li>
					<input type="text" placeholder="楼号、单元号和门牌号" id="doorcode" name="doorcode" class="addr-inp inpt">
				</li>
				<li>
					<div class="addr-select" id="tagSelect" onclick="$(&#39;#TagSelectLayer&#39;).show();">其他</div>
				</li><input type="hidden" name="tag" id="tag" value="其他">
			</ul>
		</div>
	</div><input type="hidden" name="LastUse" id="LastUse">
	<div class="bottom-btn">
		<div class="btn-inner" onclick="CRM_PI.CreateAddressCheck();">
			<span><font id="_next" style="">下一步</font></span>
		</div>
	</div>
    <div class="black-layer" style="display:none" id="CitySelectLayer">
		<div class="city-select">
			<p><font id="_please_had_choose_city" style="">请先选择城市</font></p>
			<ul class="label-list" id="CityListLayer"><li onclick="CRM_PI.SetCityDo(&#39;北京&#39;,&#39;北京&#39;)"><span>北京</span></li></ul>
		</div>
	</div>
    <div class="black-layer" style="display:none" id="TagSelectLayer">
		<div class="city-select">
			<p><font id="_please_choose_tag" style="display:none">选择标签</font></p>
			<ul class="label-list" id="TagListLayer">
				<li onclick="CRM_PI.SetTagDo(&#39;家&#39;)">
					<span>家</span>
				</li>
				<li onclick="CRM_PI.SetTagDo(&#39;公司&#39;)">
					<span>公司</span>
				</li>
				<li onclick="CRM_PI.SetTagDo(&#39;学校&#39;)">
					<span>学校</span>
				</li>
				<li onclick="CRM_PI.SetTagDo(&#39;其他&#39;)">
					<span>其他</span>
				</li>
			</ul>
		</div>
	</div>
<script src="./js/config.js"></script>
<script src="./js/jquery-1.7.2.min.js" type="text/javascript"></script>
<!-- <script src="./js/wewing.token.js"></script>
<script src="./js/wewing.init.js"></script> -->
<script src="./js/personal.js"></script>
<script language="javascript">
function Jump(){
	$.trim(H5Storage.GLV('address_info_city')) != '' && $.trim(H5Storage.GLV('address_info_city')) != 'null' && $.trim(H5Storage.GLV('address_info_city')) != 'undefined' ? H5Method.JUMPUrl('/df39-1-2.html') :alert(H5Storage.GLV('please_choose_city'), "$('#CitySelectLayer').show();");	
};
$(function(){

$('#BackIcon').bind('click',function(){
	if(H5Storage.GLV('order_new_address')==1){
		H5Method.JUMPUrl('/df10-2.html') 
	}
	else{
		H5Method.JUMPUrl('/df39.html?renew_address='+H5Method.GUV('renew_address')) 
	}
});
CRM_PI.GetCityList();
CRM_PI.RenderCreateAddressInfo();
});
$(function(){
	var linkname = document.getElementById("linkname"),mobile = document.getElementById("mobile"),doorcode = document.getElementById("doorcode");
	linkname.addEventListener("input", function(e) {
		H5Storage.SLV('address_info_linkname',linkname.value)
	}, false);
	mobile.addEventListener("input", function(e) {
		H5Storage.SLV('address_info_mobile',mobile.value)
	}, false);
	doorcode.addEventListener("input", function(e) {
		H5Storage.SLV('address_info_doorcode',doorcode.value)
	}, false);
});
</script>

</body></html>

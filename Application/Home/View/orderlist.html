<script language="javascript">
GetUserLoginInfo();
$(function(){
	$('#myOrdersList').scrollPagination({
		'contentPage': 'pagination.html', 
		'contentData': {},
		'scrollTarget': $(window), 
		'heightOffset': 0, 
		'beforeLoad': function(){ 
			$("#myOrdersList").attr('scrollPagination', 'disabled');
			$('#nomoreresults').fadeOut();
			$('#loading').fadeIn();	
		},
		'afterLoad': function(elementsLoaded){
			 $('#loading').fadeOut();
			 $("#myOrdersList").attr('scrollPagination', 'enabled');
			if(OM.RCount<OM.LIMIT){
				$('#nomoreresults').fadeIn();
				setTimeout(function(){
				$('#nomoreresults').fadeOut();},3000);					
				$("#myOrdersList").attr('scrollPagination', 'disabled');
			 }
		},
		'resultParse':function(data,obj){
			OM.START = OM.START + 1;
			H5Storage.GLV('order_new_page')==2?OM.GetMyOrderList():null;
		 }
	});
	$.fn.fadeInWithDelay = function(){
		var delay = 0;
		return this.each(function(){
			$(this).delay(delay).animate({opacity:1}, 200);
			delay += 100;
		});
	};   
});
</script>

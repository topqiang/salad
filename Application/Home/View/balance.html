			 }

			CRM_PI.START = CRM_PI.START + 1;
			H5Storage.GLV('carddetail_new_page')==2?CRM_PI.GetMyCardDetailList():null;
		 }
	});
	$.fn.fadeInWithDelay = function(){
		var delay = 0;
		return this.each(function(){
			$(this).delay(delay).animate({opacity:1}, 200);
			delay += 100;
		});
	};   
});

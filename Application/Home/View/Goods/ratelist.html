<include file="Index:header"/>
<style type="text/css">
	body{
		background: #e6e7e1;
	}
</style>
	<header>
		<a href="javascript:history.go(-1);" class="arrow-l" id="BackIcon"></a>
		<h2><font id="_df9_0_title" style="">商品评价</font></h2>
		<font id="CartLine"><a href="{:U('Goods/gley')}"><span class="cart-ico"><em>{$count}</em></span></a></font>
	</header>
	<div class="con-wrap">
		<if condition="!empty($ratelist)">
		<div class="comm-tit">
			<div class="comm-inner fl-clr">
				<span><font id="_evaluate" style="">综合评价</font></span>
				<em class="star-{$avgnum}" id="totalsart"></em>
			</div>
			<p id="TipContent"></p>
		</div>
		<volist name="ratelist" id="rate">
			<div class="pj-list-inner" id="myCommentList" scrollpagination="enabled">
				<dl>
					<dt>
						<i>{$rate.name}</i>
						<em class="star-icon stars-{$rate.wellnum}"></em>
					</dt>
					<dd>
						<p style="width:100%;word-break:break-all;">{$rate.msgtext}</p>
					</dd>
					<dd class="timer">{$rate.create_time|date="Y-m-d H:m:i",###}</dd>
				</dl>
			</div>
		</volist>
		<else/>
        <div class="no-content" id="myNoDataShowArea">
            <p>
            <font id="_no_evaluate" style="">该商品还没有评价！</font>	
            </p>
        </div>
        </if>
        <div class="U-login-warp" id="loading" style="display: none;">
                <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center">
                    <tbody><tr>
                        <td align="center"><span class="U-gary-color" style="font-size:1rem"><font id="_tip_add_loading" style="">正在载入…</font></span></td>
                    </tr>
                </tbody></table>
            </div>
            <div class="U-login-warp" id="nomoreresults" style="display:none">
                <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center">
                    <tbody><tr>
                        <td align="center"><span class="U-gary-color" style="font-size:1rem"><font id="_df_added_all" style="">已加载全部</font></span></td>
                    </tr>
                </tbody></table>
            </div>
	</div>
<script src="__WEBPUBLIC__/Home/js/jquery-1.7.2.min.js" type="text/javascript"></script>

$(function(){
	  
});
</script>

</body></html>

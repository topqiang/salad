<script language="javascript">
$(function(){
	$('#myMessageList').scrollPagination({
		'contentPage': 'pagination.html', 
		'contentData': {},
		'scrollTarget': $(window), 
		'heightOffset': 0, 
		'beforeLoad': function(){ 
			$('#myMessageList').attr('scrollPagination', 'disabled');
			$('#nomoreresults').fadeOut();
			$('#loading').fadeIn();	
		},
		'afterLoad': function(elementsLoaded){
			 $('#loading').fadeOut();
			 $("#myMessageList").attr('scrollPagination', 'enabled');
			 if(H5Method.GUV('search')==1){
				$('#nomoreresults').fadeIn();
				setTimeout(function(){
				$('#nomoreresults').fadeOut();},3000);
				$('#myMessageList').attr('scrollPagination', 'disabled');
			 }
			 else{
				 if(CRM_PI.RCount<CRM_PI.LIMIT){
					$('#nomoreresults').fadeIn();
					setTimeout(function(){
					$('#nomoreresults').fadeOut();},3000);
					$('#myMessageList').attr('scrollPagination', 'disabled');
				 }
			 }
		},
		'resultParse':function(data,obj){
			CRM_PI.START = CRM_PI.START + 1;
			H5Storage.GLV('message_new_page')==2?CRM_PI.GetMyMessageList():null;
		 }
	});
	$.fn.fadeInWithDelay = function(){
		var delay = 0;
		return this.each(function(){
			$(this).delay(delay).animate({opacity:1}, 200);
			delay += 100;
		});
	};   
});
H5Storage.SLV('message_new_page', 1);
</script>

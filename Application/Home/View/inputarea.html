<script language="javascript">

$(function(){
	var map = new BMap.Map(),myValue, myLocalCity = new BMap.LocalCity();
var ac = new BMap.Autocomplete({
    "input": "selectAddress",
    "location": map
});
function setCity(result){
	var myCity=H5Storage.GLV('address_info_city')||result.name;
	ac.setLocation(myCity);
	$.trim(H5Storage.GLV('address_info_address')) != '' && $.trim(H5Storage.GLV('address_info_address')) != 'null' && $.trim(H5Storage.GLV('address_info_address')) != 'undefined' ?$('#selectAddress').val(H5Storage.GLV('address_info_address')):null;$.trim(H5Storage.GLV('address_info_address')) != '' && $.trim(H5Storage.GLV('address_info_address')) != 'null' && $.trim(H5Storage.GLV('address_info_address')) != 'undefined' ?$('#selectAddress').select():null;
	
}
myLocalCity.get(setCity);
ac.addEventListener("onconfirm", function(e){ 
    var _value = e.item.value;
    myValue = _value.province + _value.city + _value.district + _value.street + _value.business;
    setSelectDo();
});

function setSelectDo(){
    function SetDo(){
		H5Storage.SLV('address_info_address',$('#selectAddress').val());
		var pp = local.getResults().getPoi(0).point;
		H5Storage.SLV('address_info_lat',pp.lat);
		H5Storage.SLV('address_info_lng',pp.lng);
		H5Method.JUMPTarget('/df39-1.html');
    }
    var local = new BMap.LocalSearch(map, { 
        onSearchComplete: SetDo
    });
    local.search(myValue);
}
});
</script>

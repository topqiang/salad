		.dishprice{color:#FF0000;}

			background:#000000;

			width:100%;
			height:100%;
			top:0;
			display:none;}
		.tier{
			position:fixed;

			width:205px;

			border-radius:3px;
			display:none;}
		.tier_count h3{
			color:#FFFFFF;
			font-size:18px;
			text-align:center;}
		.btn_sure{
			width:80px;
			height:35px;
			background:#38b766;
			border:0;
			color:#FFFFFF;

			cursor:pointer;}
		.tier_count h1{
			text-align:center;
			margin-top:20px;}
		.tier_one{
			position:relative;}
		.tier_remove{
			position:absolute;
			top:-45px;
			right:-40px;
			cursor:pointer;}

		<div class="order_form">
			<form action="{:U('Room/orderRoom',array('rid'=>$info['rid']))}" method="post" class="order_submit">
				<table width="100%">
					<tr>
						<td class="list_name">电话：</td>
						<td width="80%"><input type="text" value="{$_SESSION['m_tel']}" name="tel" class="text1 input_tel"/></td>
					</tr>
					<tr>
						<td class="list_name">姓名：</td>
						<td><input type="text" value="{$_SESSION['m_name']}" name="name" class="text1 input_name"/></td>
					</tr>
					<tr>
						<td class="list_name">就餐人数：</td>

					<tr>

<style>
	.order_form{
		margin: 0px auto;
		/*text-align: center;*/

	}
	.order_form td{
		height:50px;
	}
	.text1{
		width: 97%;
		border: 1px solid #D5D5D5;
		color: #333333;
		font-size: 13px;
		padding: 6px;
		-moz-border-radius: 4px;
		-webkit-border-radius: 4px;
		border-radius: 4px;
		height: 30px;

	}
	.list_name{
		width:15%;
		font-size: 14px;
		font-weight: bold;
	}
	.list_area{
		width:97%;
		border: 1px solid #D5D5D5;
		color: #333333;
		font-size: 13px;
		padding: 6px;
		-moz-border-radius: 4px;
		-webkit-border-radius: 4px;
		border-radius: 4px;
	}

<script type="text/javascript">
	function order_submit(){
		$.ajax({
			url:"{:U('Room/orderRoom',array('rid'=>$info['rid']))}",
			type:"post",
			data:$('.order_submit').serialize(),
			success:function(data){
				//alert(data);
				if(data['flag']=='error'){
					alert(data['message']);
				}else{
					alert('预定成功');
					location.href="{:U('Room/myRoom')}";
				}
				//alert(data);
				//alert(data['flag']+data['message']);
			}
		});
	}
	$(function()
	{
		$('.list_area').focus(function(){
			if(this.value=='请在备注中写明就餐时间'){
				$(this).val('');
			}
		});
		$('.list_area').blur(function(){
			//alert(this.value.length);
			if(this.value==''){
				$(this).val('请在备注中写明就餐时间');
			}	
		});
		$('.input_tel').blur(function(){
			var tel=this.value;
			$.ajax({
				url:'{:U("Order/getInfo")}',
				type:'get',
				data:{m_tel:tel},
				success:function(data){
					$('.input_name').val(data['m_name']);
					//$('.input_address').val(data['m_address']);
				}
			});
		});
	})
</script>

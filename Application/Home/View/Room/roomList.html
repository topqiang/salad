<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="width=device-width; height=device-height; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
	<link rel="stylesheet" type="text/css" href="__WEBPUBLIC__/Home/css/basic.css">
	<link rel="stylesheet" type="text/css" href="__WEBPUBLIC__/Home/css/style.css">


	<script type="text/javascript" src="__WEBPUBLIC__/Home/js/jquery-1.7.2.min.js"></script>
	<script src="__WEBPUBLIC__/Home/js/jquery.cookie.js" type="text/javascript"></script>
	<title>餐品列表</title>
</head>

<body>
<div id="page_allMenu">
	<div class="center">
		<div id="navBar" class="panel">
			<dl>
				<volist name="list" id="vo">
					<if condition="$vo['rid'] eq $rid">
						<dd class="active">
							<a href="{:U('Room/roomList',array('rid'=>$vo['rid']))}">{$vo.name}</a>
						</dd>
						<else/>
						<dd>
							<a href="{:U('Room/roomList',array('rid'=>$vo['rid']))}">{$vo.name}</a>
						</dd>
					</if>
				</volist>
			</dl>
		</div>

		<div id="infoSection" class="panel">
			<div class="countlist">
				<!--包间-->
				<div class="home">
					<div class="home_pic"><img src="__WEBROOT__/Uploads/room/{$info.pic}" width="100%"></div>
					<div class="home_detail">
						<span class="home_name">包间人数：</span>
						<span><span>{$info.num}</span>人</span>
					</div>
					<div class="home_detail">
						<span class="home_name">包间介绍：</span>
						<span>{$info.detail}</span>
					</div>
				</div>
				<!--end-->
			</div>
		</div>
		<div class="mylist"><a href="{:U('Room/orderRoom',array('rid'=>$rid))}">立即预定</a></div>
		<div class="clear"></div>
	</div>
</div>
<style>
	.home{
		padding:5px 0;}
	.home_pic img{
		/*width:270px;
		height:200px;*/}
	.home_detail{
		line-height:20px;}
	.home_name{
		font-size:14px;
		font-weight:bold;}
</style>
<style>
	html,body { height:100%; overflow:hidden;width:100%;}

</style>

</body>
</html>

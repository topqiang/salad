<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>后台管理系统</title>
    <link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/invalid.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/expand.css" type="text/css" media="screen" />
    <script type="text/javascript" src="__WEBPUBLIC__/Admin/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="__WEBPUBLIC__/Admin/js/facebox.js"></script>
    <script type="text/javascript" src="__WEBPUBLIC__/Admin/js/jquery.wysiwyg.js"></script>
    <script type="text/javascript" src="__WEBPUBLIC__/Admin/js/trivial.jquery.js"></script>
    <script type="text/javascript" src="__WEBPUBLIC__/Admin/js/simpla.jquery.configuration.js"></script>
    <script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax_operate.js"></script>
</head>
<body>
<!--主页面-->
<div id="main-content">
    <div class="content-box">
        <!--提示-->
        <div class="notification success png_bg" style="display:none">
            <div></div>
        </div>
        <div class="notification error png_bg n-error" style="display:none">
            <div></div>
        </div>
        <!--头部切换-->
        <div class="content-box-header">
            <h3>修改桃花签</h3>
             <ul class="content-box-tabs">
                <li><a href="#tab1" class="default-tab">编辑</a></li>
            </ul>
            <div class="clear"></div>
        </div>
        <!--表格内容-->
        <div class="content-box-content">
            <!--表单 start-->
            <div class="tab-content default-tab" id="tab1">
                <form action="{:U('WeiXinArticle/editQianBack')}" method="post" class="form">
                    <input type="hidden" name="id" value="{$desc['id']}">
                    <fieldset>
                        <p>
                            <span class="label">签&nbsp;名：</span>
                            <input class="text-input medium-input datepicker" type="text" name="qname" value="{$desc['qname']}" />
                            <span style="color:#EC5B4D">请不要输入超出4个字</span>
                        </p>
                        <p>
                            <span class="label">主题词：</span>
                            <input class="text-input medium-input datepicker" type="text" name="keywords" value="{$desc['keywords']}"/>
                            <span style="color:#EC5B4D">
                                请不要输入超出5个字
                            </span>
                        </p>
                        <p>
                            <span class="label">内&nbsp;容：</span>
                            <textarea class="text-input textarea" name="text">{$desc['text']}</textarea>
                            <span style="color:#EC5B4D">
                                请不要超出40字，每行字不要超出10字且请用“,”号隔开。
                            </span>
                        </p>
                        <p>
                            <span class="label">权&nbsp;重：</span>
                            <input class="text-input medium-input datepicker" type="text" name="weight" value="{$desc['weight']}"/>
                            <span style="color:#EC5B4D">
                                请输入1——100之内的数值
                            </span>
                        </p>
                        <p>
                            <input class="button add-btn" type="submit" value="保　存" />
                        </p>
                    </fieldset>
                    <div class="clear"></div>
                </form>
            </div>
            <!--表单 end-->
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function(){

    });
</script>
</html>

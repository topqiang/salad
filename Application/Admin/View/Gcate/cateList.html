<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>后台管理系统</title>
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/invalid.css" type="text/css" media="screen" />
	<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/jquery-1.9.1.min.js"></script>
</head>
<body>
<div id="main-content">
	<div class="content-box">
		<!--头部切换-->
		<div class="content-box-header">
			<h3>分类列表</h3>
			<ul class="content-box-tabs">
				<li><a href="{:U('Cate/cateList',array('cate'=>'Gcate'))}" class="default-tab">分类列表</a></li>
				<li><a href="{:U('Cate/cateAdd',array('cate'=>'Gcate'))}">添加分类</a></li>
			</ul>
			<div class="clear"></div>
		</div>
		<!--表格内容-->
		<div class="content-box-content">
			<div class="tab-content default-tab" id="tab1">
				<form action="{:U('AdminBasic/delList',array('tname'=>'Gcate','type'=>'real'))}" method="post">
					<table border="1">
						<!--标题-->
						<thead>
						<tr>
							<th width="20%">
								<input class="check-all" type="checkbox" />
								ID
							</th>
							<th width="20%">分类名称</th>
							<th width="50%">备注信息</th>
							<th width="10%">操作</th>
						</tr>
						</thead>
						<!--内容-->
						<tbody>
						<volist name="list" id="vo">
							<tr>
								<td>
									<input type="checkbox" name="id[]" value="{$vo['id']}"/>
									{$vo.id}
								</td>
								<td>{$vo.name}</td>
								<td>{$vo.remark}</td>
								<td>
									<a href="{:U('Cate/cateEdit',array('id'=>$vo['id'],'cate'=>'Gcate'))}" title="编辑"><img src="__WEBPUBLIC__/Admin/images/icons/pencil.png" alt="Edit" /></a>
									<a href="{:U('Cate/cateDel',array('id'=>$vo['id'],'cate'=>'Gcate'))}" title="删除"><img src="__WEBPUBLIC__/Admin/images/icons/cross.png" alt="Delete" /></a>
								</td>
							</tr>
						</volist>
						<!--表尾-->
						</tbody>
						<tfoot>
						<tr>
							<td colspan="20">
								<div class="bulk-actions align-left">
									<input type="submit" value="批量删除" class="button"/>
								</div>
								<div class="pagination">
									{$page}
								</div>
								<div class="clear"></div>
							</td>
						</tr>
						</tfoot>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>后台管理系统</title>
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/invalid.css" type="text/css" media="screen" />
	<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/simpla.jquery.configuration.js"></script>
	<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/facebox.js"></script>
	<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/jquery.wysiwyg.js"></script>
	<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/jquery.datePicker.js"></script>
	<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/jquery.date.js"></script>
</head>
<body>
<div id="main-content">
	<div class="content-box">
		<!--头部切换-->
		<div class="content-box-header">
			<h3>分组列表</h3>
			<ul class="content-box-tabs">
				<li><a href="{:U('Group/groupList')}" class="default-tab">分组列表</a></li>
				<li><a href="{:U('Group/groupAdd')}">添加分组</a></li>
			</ul>
			<div class="clear"></div>
		</div>
		<!--表格内容-->
		<div class="content-box-content">
			<div class="tab-content default-tab" id="tab1">
				<form action="{:U('AdminBasic/delList',array('tname'=>'Admin_group','type'=>'real'))}" method="post">
					<table border="1">
						<!--标题-->
						<thead>
						<tr>
							<th width="5%">
								<input class="check-all" type="checkbox" />
							</th>
							<th width="5%">组id</th>
							<th width="10%">组名称</th>
							<volist name="act_list" id="vo">
								<th>{$vo}</th>
							</volist>
							<th width="5%">操作</th>
						</tr>
						</thead>
						<!--内容-->
						<tbody>
						<volist name="list" id="vo">
							<tr>
								<td><input type="checkbox" name="g_id[]" value="{$vo['g_id']}"/></td>
								<td>{$vo.g_id}</td>
								<td>{$vo['name']}</td>
								<volist name="act_list" id="vo1">
									<td>
										<if condition="in_array($key,$vo['act_list'])">
											<img src="__WEBPUBLIC__/Admin/images/icons/tick_circle.png" alt="yes" />
											<else/>
											<img src="__WEBPUBLIC__/Admin/images/icons/cross_circle.png" alt="no" />
										</if>
									</td>
								</volist>
								<td>
									<a href="{:U('Group/groupEdit',array('g_id'=>$vo['g_id']))}" title="编辑"><img src="__WEBPUBLIC__/Admin/images/icons/pencil.png" alt="Edit" /></a>
									<a href="{:U('Group/groupDel',array('g_id'=>$vo['g_id']))}" title="删除"><img src="__WEBPUBLIC__/Admin/images/icons/cross.png" alt="Delete" /></a>
								</td>
							</tr>
						</volist>
						<!--表尾-->
						</tbody>
						<tfoot>
						<tr>
							<td colspan="20">
								<div class="bulk-actions align-left">
									<input type="submit" value="批量删除" class="button"/>
								</div>
								<div class="pagination">

								</div>
								<div class="clear"></div>
							</td>
						</tr>
						</tfoot>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>

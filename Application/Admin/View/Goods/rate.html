<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>后台管理系统</title>
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/invalid.css" type="text/css" media="screen" />
	<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/jquery-1.9.1.min.js"></script>
</head>
<body>
<div id="main-content">
	<div class="content-box">
		<!--头部切换-->
		<div class="content-box-header">
			<h3>评论列表</h3>
			<div class="clear"></div>
		</div>

		<div class="content-search" style="height: 40px;margin: 10px 0 0 10px;">
			<form action="{:U('Rate/ratelist')}" method="post">
				商品名：<input type="text" name="gname" class="text-input" value="{$_REQUEST['gname']}">
				用户名：<input type="text" name="uname" class="text-input" value="{$_REQUEST['uname']}">
				<input type="submit" class="button search-btn" value="查询">
			</form>
		</div>
		
		<!--表格内容-->
		<div class="content-box-content">
			<div class="tab-content default-tab" id="tab1">
				<form action="{:U('AdminBasic/delList',array('tname'=>'Rate'))}" method="post">
					<table border="1">
						<!--标题-->
						<thead>
						<tr>
							<th width="5%">姓名</th>
							<th width="5%">商品名</th>
							<th width="8%">星级</th>
							<th width="17%">内容</th>
							<th width="6%">时间</th>
							<th width="15%">操作</th>
						</tr>
						</thead>
						<!--内容-->
						<tbody>
						<if condition="empty($ratelist)">
							<tr><td colspan="11">没有符合条件的结果</td></tr>
						</if>
						<volist name="ratelist" id="rate">
							<tr>
								<td>{$rate.name}</td>
								<td>{$rate.gname}</td>
								<td>{$rate.wellnum}</td>
								<td>{$rate.msgtext}</td>
                                <td>
                                	{$rate.create_time|date="Y-m-d H:m:i",###}
                                </td>
								<td class="playorder">
                                    <a href="{:U('Rate/updrate')}/id/{$rate.id}/status/9" title="详情" class="button">删除</a>
								</td>
							</tr>
						</volist>
						<!--表尾-->
						</tbody>
						<tfoot>
						<tr>
							<td colspan="20">
								<div class="pagination">
									{$page}
								</div>
								<div class="clear"></div>
							</td>
						</tr>
						</tfoot>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/layer/layer.js"></script>
<script type="text/javascript">
	$(function(){
		
	});
</script>
</html>
